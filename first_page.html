<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airport Meteorological Office</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f2027;
      background-image: linear-gradient(to bottom right, #2c5364, #203a43, #0f2027);
      color: white;
      overflow: hidden;
    }

    .splash-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      /*animation: fadeOut 2s ease-in-out 5s forwards;*/
    }

    .content {
      animation: fadeIn 2s ease-out;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #00bcd4);
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      animation: slideIn 2s ease-out;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 300;
      margin-top: 10px;
      color: #b0bec5;
      animation: slideIn 2.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="splash-screen">
    <div class="content">
      <img
        src="https://upload.wikimedia.org/wikipedia/en/f/f2/India_Meteorological_Department_%28logo%29.png"
        alt="IMD Logo"
        class="logo"
      />
      <h1>Meteorological Watch Office</h1>
      <h2>Meenambakkam, Chennai</h2>
    </div>
  </div>
</body>
</html>

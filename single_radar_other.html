<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar-2 Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #ddd;
        }
    </style>
    <script>
        function updateImage() {
            const now = new Date().getTime();
            const radar2Image = document.getElementById('radar2-image');
            radar2Image.src = `https://internal.imd.gov.in/section/dwr/img/caz_cni.gif?${now}`;
        }

        setInterval(updateImage, 60000); // Update every 60 seconds
    </script>
</head>
<body onload="updateImage()">
    <img id="radar2-image" src="https://internal.imd.gov.in/section/dwr/img/caz_cni.gif" alt="Radar-2 Image">
</body>
</html>

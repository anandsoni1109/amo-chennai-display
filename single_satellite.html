<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #ddd;
        }
    </style>
    <script>
        function updateImage() {
            const now = new Date().getTime();
            const satelliteImage = document.getElementById('satellite-image');
            satelliteImage.src = `https://mausam.imd.gov.in/Satellite/3Dasiasec_ir1.jpg?${now}`;
        }

        setInterval(updateImage, 60000); // Update every 60 seconds
    </script>
</head>
<body onload="updateImage()">
    <img id="satellite-image" src="https://mausam.imd.gov.in/Satellite/3Dasiasec_ir1.jpg" alt="Satellite Image">
</body>
</html>
